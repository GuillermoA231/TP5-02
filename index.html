<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav nav-pills">
        <li class="nav-item bg-primary rounded-3" role="presentation">
          Trabajo Practico numero 5 - ejercicio 2
        </li>
      </div>
    </header>
    <main>
      <!--nombre, edad, DNI, sexo (H hombre, M mujer), peso y altura, año de nacimiento.-->
      <div class="container d-flex">
        <form action="" id="formUsuario">
          <div class="d-flex flex-column bg-danger-subtle">
            <div class="d-flex justify-content-center">
                <button type="submit">Enviar</button>
              <button type="button" id="textoGeneracion">Mostrar Generacion</button>
              <button type="button" id="esMayor">Es Mayor?</button>
            </div>
            <div class="d-flex flex-column">
              <label for="inputUsuario">Nombre</label>
              <input
                type="text"
                name="Nombre"
                id="Nombre"
                placeholder="Pedro Gutierrez Melano"
                minlength="1"
                maxlength="75"
                required
              />

              <label for="inputUsuario">Año de nacimiento</label>
              <input
                type="number"
                name="AnioNacimiento"
                min="1000"
                max="2023"
                placeholder="1990"
                required
              />
              <label for="inputUsuario">Edad</label>
              <input type="number" name="Edad" min="0" max="150" required />
              <label for="inputUsuario">Dni (Sin Puntos)</label>
              <input
                type="number"
                name="Dni"
                min="10000000"
                placeholder="12987345"
                max="99999999"
                required
              />
              <label for="inputUsuario">Sexo</label>
              <select id="inputUsuario" name="Sexo">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
              </select>
              <label for="inputUsuario">Peso (En Kg)</label>
              <input
                type="number"
                name="Peso"
                min="10"
                max="999"
                placeholder="90"
                required
              />
              <label for="inputUsuario">Altura (En Cm)</label>
              <input
                type="number"
                name="Altura"
                min="10"
                max="999"
                placeholder="180"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div id="resultado" class="fw-bold d-flex justify-content-center p-4"></div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
